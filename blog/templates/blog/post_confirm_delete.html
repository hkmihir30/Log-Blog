{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">

            <!-- this is added security for any form in django  -->
            <!-- without it the form won't work -->
            {% csrf_token %}

            <!-- this tag is used to group related tags -->
            <fieldset class = "form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{object.title}}"</h2>

            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>

                <!-- This will take us back to the detail section  -->
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>

        </form>
    </div>
{% endblock content %}
